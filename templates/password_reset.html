{% block main_content %}
<div class="login-card">
    <div class="password_reset">
        <h1>Password reset</h1>
        <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-input" placeholder="Enter your email" autocomplete="email" maxlength="254" required id="email" tabindex="1">
        </div>

        <button tabindex="2" type="submit" class="login-btn">Reset my password</button>
    
    </form>

</div>

{% endblock main_content %}
