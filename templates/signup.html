{% extends 'base.html'%}

{% block navbar %}
    {% include 'navbar.html'%}
{% endblock navbar %}

{% block main_content %}
<div class="login-card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="lname">Username</label>
            <input type="text" name="username" id="username" class="form-input" placeholder="Enter an username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" name="password2" id="password2" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Sign up</button>

    </form>
    
    <div class="form-footer">
        <p>Already have an account?</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
    
</div>
        
{% endblock main_content %}
